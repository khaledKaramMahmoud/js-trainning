<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire cursor</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background: #000;
             cursor: none; 
        }
        
        img {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>

<body style="height: 10000px;">
    <img src="4Bmb.gif" id="a" alt="fire">
    <script>
        const img = document.querySelector('img');

        document.body.addEventListener('mousemove', function(e) {
            img.style.left = e.pageX - 25 + 'px';
            img.style.top = e.pageY - 25 + 'px';
            /* no scroll use client
            img.style.left = e.clientX - 25 + 'px';
            img.style.top = e.clientY - 25 + 'px';*/
        });
    </script>
</body>

</html>
